<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attitude & Hiring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef6fc;
        }
        header {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: 0; /* Sin márgenes */
            padding: 0; /* Sin relleno */
        }
        header img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            object-position: center;
        }
        h1 {
            margin-top: -20px; /* Reducir espacio superior */
            margin-bottom: 0; /* Sin margen inferior */
            font-size: 40px;
            line-height: 40px; /* Ajustar altura de línea */
            color: #004085;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://attitudehiringapp.github.io/buttonredirection-app/2BannerLinkedIn.png" alt="Encabezado Attitude & Hiring">
    </header>
    <h1>Attitude & Hiring</h1>
</body>
</html>
