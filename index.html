<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attitude & Hiring</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #eef6fc;
        }
        header {
            width: 100%;
            height: 300px; /* Puedes ajustar esta altura */
            overflow: hidden;
            position: relative;
        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* La imagen llena el espacio del encabezado */
            object-position: center;
        }
        h2, h3 {
            text-align: center;
            color: #004085;
        }
        h2 {
            font-size: 24px;
            margin: 20px 0 10px;
        }
        h3 {
            font-size: 20px;
            margin: 10px 0 20px;
        }
        .button-container {
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 300px;
            text-align: center;
        }
        button {
            background-color: #b8daff;
            color: #004085;
            border: 1px solid #91c2f6;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #91c2f6;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://attitudehiringapp.github.io/buttonredirection-app/2BannerLinkedIn.png" alt="Encabezado Attitude & Hiring">
    </header>
    <h2>Descarga nuestra App o accede a nuestra plataforma y regístrate</h2>
    <h3>Selecciona una opción</h3>
    <div class="button-container">
        <button onclick="redirigir('https://play.google.com/store/apps/details?id=com.niveliv.AppWebTTIPubAttitude&pcampaignid=web_share')">Play Store</button>
        <button onclick="redirigir('https://apps.apple.com/es/app/attitude-hiring/id6736949254')">App Store</button>
        <button onclick="redirigir('https://portal.attitude.tech/Trabajadores/Candi/Candisaludo.aspx')">Plataforma Trabajador</button>
        <h2>Si ya eres cliente, accede a nuestra plataforma</h2>
        <button onclick="redirigir('https://portal.attitude.tech/Clientes/Privado/Login.aspx?ReturnUrl=%2fClientes%2fPrivado%2fSesionfin.aspx')">Plataforma Cliente</button>
    </div>

    <script>
        function redirigir(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
