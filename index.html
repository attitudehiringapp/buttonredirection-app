<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attitude & Hiring</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-size: 1vw; /* Tamaño base relativo al ancho del viewport */
            font-family: 'Montserrat', Arial, sans-serif; /* Fuente Montserrat */
            display: flex;
            flex-direction: column;
        }
        header {
            flex: 0 0 auto;
            width: 100%;
        }
        header img {
            width: 100%;
            height: auto;
            display: block;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #eef6fc;
            padding: 2vh;
        }
        h2, h3 {
            color: #004085;
            text-align: center;
            margin: 2vh 0;
            word-break: keep-all; /* Evita cortes de línea innecesarios */
            white-space: nowrap; /* Asegura que el texto no se parta */
        }
        h2 {
            font-size: 2.5rem;
        }
        h3 {
            font-size: 2rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 3vh;
            width: 100%;
            max-width: 600px;
            align-items: center; /* Centrar botones horizontalmente */
        }
        button {
            background-color: #b8daff;
            color: #004085;
            border: 1px solid #91c2f6;
            padding: 0.5rem 1rem; /* Espaciado interno adaptable */
            border-radius: 5px;
            font-size: 1.5rem; /* Ajusta el tamaño del texto */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block; /* Tamaño ajustado al contenido */
        }
        button:hover {
            background-color: #91c2f6;
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://attitudehiringapp.github.io/buttonredirection-app/2BannerLinkedIn.png" alt="Encabezado Attitude & Hiring">
    </header>
    <main>
        <h2>Descarga nuestra App o accede a nuestra plataforma y regístrate</h2>
        <h3>Selecciona una opción</h3>
        <div class="button-container">
            <button onclick="redirigir('https://play.google.com/store/apps/details?id=com.niveliv.AppWebTTIPubAttitude&pcampaignid=web_share')">Play Store</button>
            <button onclick="redirigir('https://apps.apple.com/es/app/attitude-hiring/id6736949254')">App Store</button>
            <button onclick="redirigir('https://portal.attitude.tech/Trabajadores/Candi/Candisaludo.aspx')">Plataforma Trabajador</button>
            <h2>Si ya eres cliente, accede a nuestra plataforma</h2>
            <button onclick="redirigir('https://portal.attitude.tech/Clientes/Privado/Login.aspx?ReturnUrl=%2fClientes%2fPrivado%2fSesionfin.aspx')">Plataforma Cliente</button>
        </div>
    </main>

    <script>
        function redirigir(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
