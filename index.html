<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attitude & Hiring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef6fc;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;  /* Ancho completo del contenedor */
            height: 300px;  /* Altura fija del contenedor */
            overflow: hidden;  /* Recortar cualquier parte de la imagen que sobrepase el contenedor */
            position: relative;  /* Necesario para controlar el tamaño de la imagen dentro del contenedor */
        }
        header img {
            width: 100%;  /* Ancho completo */
            height: 70%;  /* Altura completa del contenedor */
            object-fit: cover;  /* Recortar la imagen proporcionalmente, cubriendo el área sin distorsionar */
            object-position: center;  /* Centrar la imagen dentro del contenedor */
        }
        h1 {
            margin-top: -20px;
            font-size: 40px;
            color: #004085;
        }
        h2 {
            font-size: 24px;
            color: #004085;
        }
        h3 {
            font-size: 20px;
            color: #004085;
        }
        .button-container {
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 300px;
        }
        button {
            background-color: #b8daff;
            color: #004085;
            border: 1px solid #91c2f6;
            padding: 30px 40px;
            border-radius: 5px;
            font-size: 22px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #91c2f6;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://attitudehiringapp.github.io/buttonredirection-app/2BannerLinkedIn.png" alt="Encabezado Attitude & Hiring">
    </header>
    <h1>Attitude & Hiring</h1>
    <h2>Descarga nuestra App o accede a nuestra plataforma y registrate</h2>
    <h3>Selecciona una opción</h3>
    <div class="button-container">
        <button onclick="redirigir('https://play.google.com/store/apps/details?id=com.niveliv.AppWebTTIPubAttitude&pcampaignid=web_share')">Play Store</button>
        <button onclick="redirigir('https://apps.apple.com/es/app/attitude-hiring/id6736949254')">App Store</button>
        <button onclick="redirigir('https://portal.attitude.tech/Trabajadores/Candi/Candisaludo.aspx')">Plataforma Trabajador</button>
        <h2>Si ya eres cliente, accede a nuestra plataforma</h2>
        <button onclick="redirigir('https://portal.attitude.tech/Clientes/Privado/Login.aspx?ReturnUrl=%2fClientes%2fPrivado%2fSesionfin.aspx')">Plataforma Cliente</button>
    </div>

    <script>
        function redirigir(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
