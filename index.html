<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef6fc;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 100px;
            color: #004085;
        }
        .button-container {
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 300px;
        }
        button {
            background-color: #b8daff;
            color: #004085;
            border: 1px solid #91c2f6;
            padding: 30px 40px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #91c2f6;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Attitude & Hiring</h1>
    <h2>Descarga nuestra App o accede a nuestra plataforma y registrate</h2>
    <h3>Selecciona una opci√≥n</h3>
    <div class="button-container">
        <button onclick="redirigir('https://play.google.com/store/apps/details?id=com.niveliv.AppWebTTIPubAttitude&pcampaignid=web_share')">Play Store</button>
        <button onclick="redirigir('https://apps.apple.com/es/app/attitude-hiring/id6736949254')">App Store</button>
        <button onclick="redirigir('https://portal.attitude.tech/Trabajadores/Candi/Candisaludo.aspx')">Plataforma Trabajador</button>
        <p class="info-text">Si ya eres cliente, accede a nuestra plataforma</p>
        <button onclick="redirigir('https://portal.attitude.tech/Clientes/Privado/Login.aspx?ReturnUrl=%2fClientes%2fPrivado%2fSesionfin.aspx')">Plataforma Cliente</button>
    </div>

    <script>
        function redirigir(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
