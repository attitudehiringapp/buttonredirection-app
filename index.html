<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attitude & Hiring</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column; /* Asegura que los elementos estén en columnas */
            font-size: 16px; /* Ajusta el tamaño base del texto */
        }
        header {
            flex: 0 0 auto; /* Solo ocupa el espacio necesario para la imagen */
            width: 100%;
            background-color: #eef6fc; /* Color de fondo en caso de que la imagen no llene */
        }
        header img {
            width: 100%;
            height: auto; /* Ajusta la altura proporcionalmente al ancho */
            display: block; /* Evita el espacio blanco adicional */
        }
        main {
            flex: 1; /* Ocupa todo el espacio restante */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra el contenido verticalmente */
            background-color: #eef6fc;
            padding: 20px; /* Espaciado interno para evitar bordes pegados */
        }
        h2, h3 {
            color: #004085;
            margin: 15px 0;
        }
        h2 {
            font-size: 2rem; /* Tamaño del texto grande */
        }
        h3 {
            font-size: 1.5rem; /* Texto secundario */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px; /* Limitar el ancho máximo */
            width: 100%;
        }
        button {
            background-color: #b8daff;
            color: #004085;
            border: 1px solid #91c2f6;
            padding: 20px 30px; /* Tamaño más grande */
            border-radius: 5px;
            font-size: 1.25rem; /* Botones más legibles */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #91c2f6;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://attitudehiringapp.github.io/buttonredirection-app/2BannerLinkedIn.png" alt="Encabezado Attitude & Hiring">
    </header>
    <main>
        <h2>Descarga nuestra App o accede a nuestra plataforma y regístrate</h2>
        <h3>Selecciona una opción</h3>
        <div class="button-container">
            <button onclick="redirigir('https://play.google.com/store/apps/details?id=com.niveliv.AppWebTTIPubAttitude&pcampaignid=web_share')">Play Store</button>
            <button onclick="redirigir('https://apps.apple.com/es/app/attitude-hiring/id6736949254')">App Store</button>
            <button onclick="redirigir('https://portal.attitude.tech/Trabajadores/Candi/Candisaludo.aspx')">Plataforma Trabajador</button>
            <h2>Si ya eres cliente, accede a nuestra plataforma</h2>
            <button onclick="redirigir('https://portal.attitude.tech/Clientes/Privado/Login.aspx?ReturnUrl=%2fClientes%2fPrivado%2fSesionfin.aspx')">Plataforma Cliente</button>
        </div>
    </main>

    <script>
        function redirigir(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
